<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="BestDayEver" content="BestDayEver">
    <meta name="BestDayEver" content="BestDayEver">
    <title>BestDayEver</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="floor"></div>
    <div class="wallright"></div>
    <div class="trimright"></div>
    <div class="wallleft"></div>
    <div class="trimleft"></div>
    <div class="outlet"></div>
    <div class="plug1"></div>
    <div class="plug2"></div>

    <div class="tvshadow"></div>
    <div class="tvdepth"></div>
    <div class="tv">
        <div class="speakerr"></div>
        <div class="speakerl"></div>
        <input type="checkbox" id="toggle" class="toggle-checkbox">
        <label for="toggle" class="tvbutton"></label>
        <div class="tvlight"></div>
        <div class="tvscreen">
            <div class="smashbg"></div>

            <div class="sky">
            <div class="mtnclose"></div>
            <div class="mtnfar"></div>
            <div class="deathmtnsmoke"></div>
            <div class="field"></div>
            </div>

            <div class="stage">
            <div class="leftplatmain"></div>
            <div class="leftplatdepthr"></div>
            <div class="leftplatdepthl"></div>
            <div class="leftplatbody">
                <div class="leftplatbodywindow"></div>
            </div>
            <div class="leftplatbodydepth"></div>

           
            <div class="mainplat"></div>
                <div class="mainplatbody"></div>
                <div class="mainplatdepth">
                    <div class="mainplatdepthshadow"></div>
                </div>
            
                <div class="rightplat"></div>
                <div class="rightplatbody">
                <div class="rightplatbodywindow"></div>
                </div>
                <div class="rightplatdepth"></div>
            </div>

            <div class="towermaingreen"></div>
            <div class="towermaintopdeco"></div>
            <div class="towermain">
                <div class="towerwindow"></div>
                <div class="towerplattop"></div>
                <div class="towerplatmid"></div>
                <div class="towerplatlow"></div>
            </div>

                <div class="lefttowermain"></div>
                <div class="lefttowerdepth"></div>

                <div class="righttowermain">
                    <div class="righttowerwindow"></div>
                </div>
                <div class="righttowerdepth"></div>
                <div class="righttowerdoor"></div>

                <div class="decoplatbody">
                <div class="decoplatwindow"></div>
                </div>
                <div class="decoplatdepth"></div>
                <div class="decoplattower"></div>
                <div class="decoplattowerdepth"></div>


        </div>
    </div>
    <div class="tvstand">
        <div class="cableports"></div>
    </div>

    <div class="kirby1">
        <div class="green kirbybody"></div>
        <div class="green kirbyhandleft"></div>
        <div class="green kirbyhandright"></div>
        <div class="kirbyfootleft"></div>
        <div class="kirbyfootright"></div>
        <div class="kirbymouth"></div>
        <div class="lefteye">
            <div class="kirbyeyewhite"></div>
            <div class="kirbyeyeblack"></div>
        </div>

        <div class="righteye">
            <div class="kirbyeyewhite"></div>
            <div class="kirbyeyeblack"></div>
        </div>

    </div>

    <div class="kirby2">
        <div class="pink kirbybody"></div>
        <div class="pink kirbyhandleft"></div>
        <div class="pink kirbyhandright"></div>
        <div class="kirbyfootleft"></div>
        <div class="kirbyfootright"></div>
        <div class="kirbymouth"></div>
        <div class="lefteye">
            <div class="kirbyeyewhite"></div>
            <div class="kirbyeyeblack"></div>
        </div>

        <div class="righteye">
            <div class="kirbyeyewhite"></div>
            <div class="kirbyeyeblack"></div>
        </div>
    </div>

    <div class="kirby3">
        <div class="blue kirbybody" id="blue"></div>
        <div class="blue kirbyhandleft" id="blue"></div>
        <div class="blue kirbyhandright" id="blue"></div>
        <div class="kirbyfootleft"></div>
        <div class="kirbyfootright"></div>
        <div class="kirbymouth"></div>
        <div class="lefteye">
            <div class="kirbyeyewhite"></div>
            <div class="kirbyeyeblack"></div>
        </div>

        <div class="righteye">
            <div class="kirbyeyewhite"></div>
            <div class="kirbyeyeblack"></div>
        </div>
    </div>

</body>
</html>
